<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" ></script> {% endcomment %}
</head>
<body>
    <h1>Agregar Alumnos</h1>
    <div class="container">
        <div class="row">
          <form action="" method="post">
            {% csrf_token%} 

            <pre>Rut <input type="text" name="rut"></pre>
            <pre>Nombre <input type="text" name="nombre"></pre>
            <pre>Apellido Paterno <input type="text" name="apaterno"></pre>
            <pre>Apellido Materno <input type="text" name="amaterno"></pre>
            <pre>Fecha Nacimiento <input type="date" name="fechaNac"></pre>
            <pre>Genero <select name="genero" id="genero">
                {% for genero in generos %}
                <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                {% endfor %}
            </select>></pre>
            <pre>Celular: <input type="text" name="telefono"></pre>
            <pre>Email : <input type="text" name="email"></pre>
            <pre>Direccion: <input type="text" name="direccion"></pre>

            <input type="submit" value="Agregar">

          </form>
          <a href="{%url 'crud'%}">Volver</a>

 
        </div>
    </div>






</body>
</html>
